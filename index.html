<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel="icon" href="./img/juice.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <audio src="./zapsplat_multimedia_button_click_fast_short_004_79288.mp3" id="clickAudio"></audio>

    <div class="settingsPopup">
        <div class="settingsPopup_generalScreen">
            <i class="fa-solid fa-xmark xmark" id="xmark"></i>

        <h1 class="language-h1Settings">Settings</h1>
        <div class="settingsPopup_languageAndTheme">
            <img id="language" class="settingsIcon" src="./img/world.png" alt="">
            <img id="theme" class="settingsIcon" src="./img/sun.png" alt="">
            <img id="acount" class="settingsIcon" src="./img/user.png" alt="">
        </div>
    </div>
    <div class="settingsPopup_languagescreen">
        <i class="fa-solid fa-xmark xmark" id="xmarkLanguage"></i>

        <h1 class="language-h1ChooseALanguage">Choose a language</h1>
        <div class="settingPopup_languagesCon">
        <img class="settingsPopup_languageImg" id="UK" src="./img/united-kingdom.png" alt="">
        <img class="settingsPopup_languageImg" id="Ukraine" src="./img/ukraine.png" alt="">
        <img class="settingsPopup_languageImg" id="France" src="./img/france.png" alt="">
        <img class="settingsPopup_languageImg" id="Japan" src="./img/japan.png" alt="">
        <img class="settingsPopup_languageImg" id="Portugal" src="./img/portugal.png" alt="">
        <img class="settingsPopup_languageImg" id="Italy" src="./img/italy.png" alt="">
    </div>
    </div>
    <div class="settingsPopup_theme">
        <i class="fa-solid fa-xmark xmark" id="xmarkTheme"></i>
        <h1>Choose a theme</h1>

        <div class="settingsPopup_theme_moonAndSunCon">
            <i class="fa-solid fa-moon settingsPopup_theme_el" id="moon"></i>
            <i class="fa-solid fa-sun settingsPopup_theme_el" id="sun"></i>

        </div>
    </div>
    </div>


    <div class="createGoodsPopup">
        <h2 class="language-createAProduct">Create a product</h2>
        <input type="text" class="GoodsName createGoodsPopupInput" placeholder="Name">
        <input type="text" class="GoodsCategory createGoodsPopupInput" placeholder="Category">
        <input type="text" class="GoodsCount createGoodsPopupInput" placeholder="Count">


        <div class="popupBtn">
            <button id="createGoodsBtn" class="PopupBtn language-createBtn">Create</button>
            <button id="cancelCreateGoods" class="PopupBtn language-cancelBtn">Cancel</button>

        </div>
    </div>

    <div class="orderPopup">
        <h2 class="language-orderAProduct">Order a product</h2>
        <select id="orderName" class="orderPopup_input"></select>
        <input type="text" class="orderCount orderPopup_input" placeholder="Count">
        <input type="text" class="orderPrice orderPopup_input" placeholder="Price (per liter)">
        <input type="text" class="deliveryPrice orderPopup_input" placeholder="Delivery Price">
        <div class="popupBtn">
            <button id="createOrder" class="PopupBtn language-orderBtn">Order</button>
            <button id="cancelOrder" class="PopupBtn language-cancelBtn">Cancel</button>
        </div>
    </div>
    <div class="sellPopup">
        <h2 class="language-sellAProduct">Sell a product</h2>
        <select id="sellName" class="sellPopup_input"></select>
        <select type="text" class="sellCustomer sellPopup_input" placeholder="Customer">
            <option value="ATB" class="language-atb">ATB</option>
            <option value="Rucavichka" class="language-rucavichka">Rucavichka</option>
            <option value="Cilpo" class="language-silpo">Silpo</option>
        </select>
        <input type="text" class="sellPrice sellPopup_input" placeholder="Price (per liter)">
        <input type="text" class="sellCount sellPopup_input" placeholder="Count">
        <input type="text" class="sellDeliveryPrice sellPopup_input" placeholder="Delivery Price">


        <div class="popupBtn">
            <button id="SellSProduct" class="PopupBtn language-sellBtn">Sell</button>
            <button id="cancelSell" class="PopupBtn language-cancelBtn">Cancel</button>
        </div>

    </div>

    <div class="wrap">
        <div class="headerContainer">
        <div class="header">
            <div class="logo"><img class="logoImg" src="./img/juice.png" alt=""> Juice</div>
            <div class="headerBtns">
                <button id="addJuice" class="addJuice language-createJuiceBtn"><i class="fa-regular fa-square-plus btn_img"></i> Create a product</button>
                <button id="orderBtn" class="orderBtn language-orderGoodsBtn"><i class="fa-solid fa-cart-shopping btn_img"></i>Order goods</button>
                <button id="sellBtn" class="sellBtn language-sellProductsBtn"><i class="fa-solid fa-cash-register btn_img"></i>Sell goods</button>
            </div>
            <div class="moneyCount">
                <div class="earnedMoney moneyInfo language-earnedMoney" id="earnedMoney">Earned: 0$</div>
                <div class="spendedMoney moneyInfo language-spendedMoney" id="spendedMoney">Spended: 0$</div>
                <div class="balance moneyInfo language-balance" id="balance">Balance: 0$</div>
            </div>
            <i class="fa-solid fa-gear" id="gear"></i>
            <div class="header_dateContainer">
                <div class="header_currentTime"></div>
                <div class="header_currentDate"></div>
            </div>
        </div>
    </div>
    <div class="storageAndChart">
        <div class="storageContainer">
            <div class="drinkStorage">

            </div>

        </div>
        <div class="chartContainer">
            <div class="chart">
                <canvas id="myChart" ></canvas>
              </div>
              <div class="buttonsContainer">
                <div class="buttonsContainer_row" id="row1">
                    <div class="buttonsContainer_row_button language-helpBtn" id="Help">Help</div>
                    <div class="buttonsContainer_row_button language-contactsBtn" id="Contacts">Contacts</div>
                </div>
                <div class="buttonsContainer_row" id="row2">
                    <div class="buttonsContainer_row_button language-historyBtn" id="History">History</div>
                    <div class="buttonsContainer_row_button language-ordersBtn" id="Orders">Orders</div>
                </div>
              </div>
            </div>
        </div>
        <div class="wrapBackgroundContainer"></div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
